name: Continuous Integration
on:
  push:
  pull_request:
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv and project deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
      - name: Install dev CLI tools
        run: |
          uv pip install ruff mypy types-PyYAML
          uv run mypy --install-types
      - name: Type check
        run: uv run mypy qamp
      # - name: Lint
      #   run: uv run ruff check .
      - name: Import package
        run: python -c "import qamp; print(getattr(__import__('qamp'), '__version__', 'ok'))"





