name: Continuous Integration
on:
  # workflow_dispatch: #unccomment if you want to skip
  push:  #comment if you want to skip
  pull_request: # comment if you want to skip
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv and project deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
        if: false
          run: |
            uv sync
        

      - name: Install dev CLI tools
        run: |
          uv pip install ruff mypy types-PyYAML types-requests
      - name: Type check
        run: |
          # ensure mypy can auto-install any remaining stub packages if needed
          uv run mypy --install-types --non-interactive
          uv run mypy qamp
      # - name: Install dev CLI tools
      #   run: |
      #     uv pip install ruff mypy types-PyYAML
      # - name: Type check
      #   run: uv run mypy qamp
      # - name: Lint
      #   run: uv run ruff check .
      - name: Import package
        run: python -c "import qamp; print(getattr(__import__('qamp'), '__version__', 'ok'))"













