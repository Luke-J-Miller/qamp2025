name: Continuous Integration
on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and project deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
      - name: Install dev CLI tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy types-PyYAML  
      - name: Lint
        run: ruff check .

      - name: Format check
        run: black --check .
      - name: Show black diff (for diagnostics)
        if: failure()
        run: |
          python -m pip install black
          python -m black --diff .
          git --no-pager diff --name-only


      - name: Type check
        run: mypy qamp

      - name: Import package
        run: python -c "import qamp; print(getattr(__import__('qamp'), '__version__', 'ok'))"


