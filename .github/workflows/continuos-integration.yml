name: Continuous Integration
on:
  # workflow_dispatch: #unccomment if you want to skip
  push:  #comment if you want to skip
  pull_request: # comment if you want to skip
env:
  SKIP_DEPS: "true"
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      
      - name: Sync deps with uv
        if: ${{ env.SKIP_DEPS != 'true' }}   # <-- temporarily skip
        run: |
          uv sync
      - name: Create lightweight uv venv
        if: ${{ env.SKIP_DEPS == 'true' }}  
        run: |
          # creates the virtualenv that uv will use
          uv venv

        

      - name: Install dev CLI tools
        run: |
          uv pip install ruff mypy types-PyYAML types-requests
      - name: Type check
        run: |
          # ensure mypy can auto-install any remaining stub packages if needed
          uv run mypy --install-types --non-interactive
          uv run mypy qamp
      # - name: Install dev CLI tools
      #   run: |
      #     uv pip install ruff mypy types-PyYAML
      # - name: Type check
      #   run: uv run mypy qamp
      # - name: Lint
      #   run: uv run ruff check .
      - name: Import package
        run: python -c "import qamp; print(getattr(__import__('qamp'), '__version__', 'ok'))"















