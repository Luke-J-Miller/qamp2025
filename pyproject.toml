[project]
name = "qamp-graph-matching"
version = "0.1.0"
requires-python = ">=3.11"
# Keep dependencies minimal here; you can manage torch separately in notebooks.
dependencies = [
  "qiskit",
  "qiskit-aer",
  "numpy",
  "scipy",
  "networkx",
  "pandas",
  "pyyaml",
  "jsonschema",
  "tqdm",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# ⬇️ This is the important part: tell setuptools to package *only* qamp/*
[tool.setuptools.packages.find]
include = ["qamp", "qamp.*"]
exclude = ["results*", "configs*", "notebooks*"]
