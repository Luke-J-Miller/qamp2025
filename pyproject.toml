[project]
name = "qamp-graph-matching"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
  "qiskit",
  "qiskit-aer",
  "numpy",
  "scipy",
  "networkx",
  "pandas",
  "pyyaml",
  "jsonschema",
  "tqdm",
]


[project.optional-dependencies]
dev = ["ruff", "black", "mypy", "pytest", "types-PyYAML", "maturin"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

